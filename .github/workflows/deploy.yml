name: Deploy to EC2

on:
  push:
    branches: ["main"]

# Permisos necesarios para poder publicar la imagen al GHCR
permissions:
  contents: read
  packages: write

env:
  # HARD-CODE: DNS público de tu instancia EC2
  EC2_HOST: ec2-18-116-90-219.us-east-2.compute.amazonaws.com
  # Usuario SSH (en Amazon Linux o Ubuntu es "ubuntu")
  EC2_USER: ubuntu

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Forzamos a minúsculas el nombre de imagen
      - name: Compute lowercase IMAGE_NAME
        run: |
          echo "IMAGE_NAME=$(echo ghcr.io/${{ github.repository_owner }}/smartfocus-backend | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # ---------- CI: Build & Push ----------
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      # ---------- CD: Deploy ----------
      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ env.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Generate .env from Secrets
        run: |
          cat > .env << 'EOF'
          # ====== Database ======
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          DB_HOST=db
          DB_PORT=5432
          DB_NAME=${{ secrets.DB_NAME }}

          # ====== App / Auth ======
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          JWT_ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=120

          # ====== Gemini ======
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL=
          EOF

      - name: Copy .env to EC2
        run: |
          scp -i <(printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}") -o StrictHostKeyChecking=yes .env ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/home/${{ env.EC2_USER }}/SmartFocus/.env

      - name: Remote deploy (pull & up, fix perms, prune)
        run: |
          ssh -i <(printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}") -o StrictHostKeyChecking=yes ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOSSH'
          set -euo pipefail

          cd /home/${USER}/SmartFocus

          # Asegurar permisos del .env
          chmod 600 .env
          chown ${USER}:${USER} .env

          # Login a GHCR con token de SOLO LECTURA (PAT read:packages)
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GHCR_USER}" --password-stdin

          # Variables para docker-compose (imagen + tag inmutable)
          export IMAGE_NAME="${IMAGE_NAME}"
          export IMAGE_TAG="sha-${GITHUB_SHA}"

          # Actualizar backend sin build en servidor
          docker compose pull backend
          docker compose up -d --remove-orphans

          # Limpieza controlada (solo lo no usado)
          docker container prune -f
          docker image prune -a -f
          docker network prune -f
          EOSSH
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          GITHUB_SHA: ${{ github.sha }}
          GHCR_USER: InakiMerino0                # <- tu usuario GH (minúsculas en login no importa)
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}  # <- PAT con read:packages
