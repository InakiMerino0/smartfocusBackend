name: Deploy Backend to EC2

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - "docker-compose.yml"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Restaura clave privada desde el secreto (soporta \n escapados y CRLF)
      - name: Restore SSH key
        run: |
          umask 077
          printf "%b" "${{ secrets.EC2_SECRET_PASSKEY }}" > smartfocus_ci
          sed -i 's/\r$//' smartfocus_ci
          chmod 600 smartfocus_ci
          # valida que la clave sea correcta
          ssh-keygen -y -f smartfocus_ci > /dev/null

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Test SSH (OK esperado)
        run: |
          ssh -o IdentitiesOnly=yes -i smartfocus_ci \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "echo OK"

      - name: Sync project to EC2 (rsync)
        run: |
          RSYNC_EXCLUDES="--exclude .git --exclude .github --exclude node_modules --exclude __pycache__"
          rsync -az --delete $RSYNC_EXCLUDES -e "ssh -o IdentitiesOnly=yes -i smartfocus_ci" \
            ./ \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}/"

      - name: Rebuild & restart backend (force recreate)
        run: |
          ssh -o IdentitiesOnly=yes -i smartfocus_ci \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "
              set -e
              cd '${{ secrets.EC2_PATH }}' && \
              docker compose build backend && \
              docker compose up -d --force-recreate --no-deps backend && \
              docker image prune -f
            "
