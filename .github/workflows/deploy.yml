name: Deploy to EC2

on:
  push:
    branches:
      - main

env:
  EC2_HOST: ec2-18-225-92-56.us-east-2.compute.amazonaws.com
  EC2_USER: ubuntu
  APP_DIR: /home/ubuntu/SmartFocus

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Copy code to EC2
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes" \
            ./ $EC2_USER@$EC2_HOST:$APP_DIR/

      - name: Rebuild & restart containers
        run: |
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes $EC2_USER@$EC2_HOST << 'EOF'
            set -e
            cd $APP_DIR
            docker compose down
            docker compose build --no-cache backend
            docker compose up -d --force-recreate --remove-orphans
          EOF
