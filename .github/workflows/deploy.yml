name: Deploy to EC2

on:
  push:
    branches: ["main"]

# El GITHUB_TOKEN necesita permiso para publicar a GHCR
permissions:
  contents: read
  packages: write

env:
  # HARD-CODEA tu DNS/IP pública de EC2
  EC2_HOST: ec2-18-116-90-219.us-east-2.compute.amazonaws.com
  # Usuario SSH (Ubuntu suele ser 'ubuntu'); si preferís, tomalo de secrets

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Forzar nombre de imagen en minúsculas (GHCR lo exige)
      - name: Compute lowercase IMAGE_NAME
        run: |
          echo "IMAGE_NAME=$(echo ghcr.io/${{ github.repository_owner }}/smartfocus-backend | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # ---------- CI: Build & Push a GHCR ----------
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      # ---------- CD: Deploy en EC2 ----------
      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ env.EC2_HOST }}" >> ~/.ssh/known_hosts

      # ⬇️ Usamos tu secret EXISTENTE EC2_SSH_KEY y lo escribimos a un archivo
      - name: Write SSH key from EC2_SSH_KEY
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Generate .env from Secrets
        run: |
          cat > .env << 'EOF'
          # ====== Database ======
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          DB_HOST=db
          DB_PORT=5432
          DB_NAME=${{ secrets.DB_NAME }}

          # ====== App / Auth ======
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          JWT_ALGORITHM=HS256
          ACCESS_TOKEN_EXPIRE_MINUTES=120

          # ====== Gemini ======
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL=
          EOF

      - name: Copy .env to EC2
        run: |
          scp -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes \
            .env ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:/home/${{ env.EC2_USER }}/SmartFocus/.env

      - name: Remote deploy (pull & up, fix perms, prune)
        run: |
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'EOSSH'
          set -euo pipefail

          # Asegurar carpeta destino por si no existe
          mkdir -p /home/${USER}/SmartFocus
          cd /home/${USER}/SmartFocus

          # Asegurar permisos del .env
          chmod 600 .env || true
          chown ${USER}:${USER} .env || true

          # Login a GHCR con token de SOLO LECTURA (PAT con read:packages)
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GHCR_USER}" --password-stdin

          # Variables para docker-compose (imagen + tag inmutable)
          export IMAGE_NAME="${IMAGE_NAME}"
          export IMAGE_TAG="sha-${GITHUB_SHA}"

          # Actualizar backend sin build en servidor
          docker compose pull backend
          docker compose up -d --remove-orphans

          # Limpieza controlada (solo lo no usado)
          docker container prune -f
          docker image prune -a -f
          docker network prune -f
          EOSSH
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          GITHUB_SHA: ${{ github.sha }}
          GHCR_USER: InakiMerino0                # tu usuario GH
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}  # PAT con read:packages
