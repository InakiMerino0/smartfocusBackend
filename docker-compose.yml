version: "3.9"

services:
  backend:
    build: ./backend
    container_name: smartfocus-backend
    env_file:
      - .env
    environment:
      # Necesario para que Python vea /app como raíz de módulos
      PYTHONPATH: /app
      # Si querés mantener este DATABASE_URL además del .env, dejalo; si no, podés borrarlo
      DATABASE_URL: postgresql://postgres:postgres@db:5432/smartfocus
    command: uvicorn smartfocusBackend.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

    # Healthcheck del backend (apunta a /health que existe)
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport sys,urllib.request\nu='http://127.0.0.1:8000/health'\ntry:\n  urllib.request.urlopen(u, timeout=3)\n  sys.exit(0)\nexcept Exception:\n  sys.exit(1)\nPY"]
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 10s

  db:
    image: postgres:15
    container_name: smartfocus-db
    restart: always
    environment:
      POSTGRES_USER: smartfocus
      POSTGRES_PASSWORD: fbebidmr
      POSTGRES_DB: smartfocus_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U postgres -d smartfocus"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:9.8
    container_name: smartfocus-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: smartfocu@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
  pgadmin_data:
