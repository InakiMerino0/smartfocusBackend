services:
  db:
    image: postgres:15
    container_name: smartfocus-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      # Solo se usa en inicializaciÃ³n (primera vez que el data-dir estÃ¡ vacÃ­o)
      POSTGRES_INITDB_ARGS: "--auth=scram-sha-256"
    volumes:
      - smartfocus_db_data:/var/lib/postgresql/data
    ports:
      # ðŸ”’ Solo accesible dentro de la EC2 (no pÃºblico)
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h 127.0.0.1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ${IMAGE_NAME:-ghcr.io/inakimerino0/smartfocus-backend}:${IMAGE_TAG:-latest}
    # Si querÃ©s build local, comentÃ¡ 'image:' y descomentÃ¡ abajo:
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    container_name: smartfocus-backend
    env_file:
      - .env
    environment:
      # La URL de DB puede venir del .env; si la dejÃ¡s acÃ¡, asegurate que DB_USER/DB_PASS/DB_NAME existan.
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASS}@db:5432/${DB_NAME}
      PYTHONUNBUFFERED: "1"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    # (Opcional) healthcheck si tenÃ©s /ready. Mientras tanto podÃ©s apuntar a /docs:
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/docs >/dev/null || exit 1"]
    #   interval: 15s
    #   timeout: 5s
    #   retries: 5

  pgadmin:
    profiles: ["admin"]   # <- Solo se levanta cuando lo pedÃ­s
    image: dpage/pgadmin4:latest
    container_name: smartfocus-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-cambia_esto}
    ports:
      # ðŸ”’ Solo loopback en la EC2, lo verÃ¡s por tÃºnel SSH
      - "127.0.0.1:5050:80"
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  smartfocus_db_data:
    external: true

