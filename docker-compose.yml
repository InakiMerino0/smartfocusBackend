version: "3.9"

services:
  backend:
    build: ./backend
    container_name: smartfocus-backend
    env_file:
      - .env
    environment:
      # Necesario para que Python vea /app como raíz de módulos
      PYTHONPATH: /app
      # Si querés mantener este DATABASE_URL además del .env, dejalo; si no, podés borrarlo
      DATABASE_URL: postgresql://postgres:postgres@db:5432/smartfocus
    command: uvicorn smartfocusBackend.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped


  db:
    image: postgres:15
    container_name: smartfocus-db
    restart: always
    environment:
      DB_USER: smartfocus
      DB_PASSWORD: fbebidmr
      DB_NAME: smartfocus_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U postgres -d smartfocus"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:9.8
    container_name: smartfocus-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: smartfocuS@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
  pgadmin_data:
